<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jogo da Memória</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="memoria.css" />
    <style>
        
        #game-board {
            display: flex;
            flex-wrap: wrap;
            max-width: 660px;
            margin: 0 auto;
        }
        .card {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 2px solid #000;
            cursor: pointer;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eee;
            user-select: none;
        }
        .card img.card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="memoria_container">
        <div class="titulo">
            <h1>Jogo da Memória</h1>

            <div id="game-board"></div>

            <button onclick="startGame()">Reiniciar Jogo</button>

            <div id="scoreboard">
                <p>Jogador 1: <span id="score1">0</span></p>
                <p>Jogador 2: <span id="score2">0</span></p>
                <p>Vez do Jogador: <span id="current-player">1</span></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let gameState = {};

        function startGame() {
            $.get('/start_game', function(data) {
                gameState = data;
                renderGameBoard();
            });
        }

        function renderGameBoard() {
            let gameBoard = $('#game-board');
            gameBoard.empty();

            gameState.cards.forEach((card, index) => {
                let cardElement = $('<div class="card"></div>');

                if (card.flipped || card.matched) {
                    
                    cardElement.html(`<img src="/static/images/${card.image}" alt="Carta" class="card-image">`);
                } else {
                    
                    cardElement.html('<img src="static/images/back.jpg" alt="Verso da Carta" class="card-image">');
                }

                cardElement.click(() => flipCard(index));
                gameBoard.append(cardElement);
            });
            updateScoreboard();
        }

        function flipCard(index) {
            $.post('/flip_card', { card_index: index, player: gameState.current_player }, function(data) {
                gameState = data;
                renderGameBoard();
            });
        }

        function updateScoreboard() {
            $('#score1').text(gameState.scores[1]);
            $('#score2').text(gameState.scores[2]);
            $('#current-player').text(gameState.current_player);
        }

        $(document).ready(function() {
            startGame();
        });
    </script>
</body>
</html>
