<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça às Estrelas</title>
    <link rel="stylesheet" href="j5.css">
</head>
<body>
    <div id="gameArea">
        <div id="score">⭐ 0</div>
        <div id="lives">❤️ 3</div>
        
        <div id="rocket">
            <div class="rocket-body">
                <div class="rocket-window"></div>
                <div class="rocket-wing left"></div>
                <div class="rocket-wing right"></div>
            </div>
            <div class="rocket-fire">
                <div class="flame"></div>
                <div class="flame"></div>
                <div class="flame"></div>
            </div>
        </div>

        <div id="gameOver">
            <h2>Fim de Jogo!</h2>
            <p id="finalScore"></p>
            <button id="restartBtn">Jogar Novamente</button>
        </div>
    </div>

    <script src="scriptj5.js"></script>
</body>
</html>
