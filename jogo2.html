<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quebra_cabeça.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Quebra-Cabeça</title>
</head>
<body>
    <button class="btn menu-btn" onclick="window.location.href='menu.html'"> Menu</button>
    <div class="quebra_cabeca_container">
        <h1 class="titulo"> Quebra-Cabeça </h1>
        <audio id="bgAudio" src="AUD-20250922-WA0027.mp3" preload="auto" loop playsinline></audio>
        
        <div id="placar-local" class="score-display">
            </div>
        <div id="timer-display" class="timer-display">Tempo: 00:00</div>
        <div class="controles">
            <button class="btn" onclick="embaralharPecas()"> Embaralhar</button>
            <button class="btn" onclick="reiniciarJogo()"> Reiniciar</button>
        </div>

        <div class="puzzle-area">
            <div>
                <h3>Área do Quebra-Cabeça</h3>
                <div class="puzzle-grid" id="puzzleGrid">
                    <div class="drop-zone" data-position="0"></div>
                    <div class="drop-zone" data-position="1"></div>
                    <div class="drop-zone" data-position="2"></div>
                    <div class="drop-zone" data-position="3"></div>
                    <div class="drop-zone" data-position="4"></div>
                    <div class="drop-zone" data-position="5"></div>
                    <div class="drop-zone" data-position="6"></div>
                    <div class="drop-zone" data-position="7"></div>
                    <div class="drop-zone" data-position="8"></div>
                </div>
            </div>

            <div class="pieces-container">
                <h3>Peças Disponíveis</h3>
                <div class="pieces-grid" id="piecesContainer">
                    <div class="piece-slot"></div>
                    <div class="piece-slot"></div>
                    <div class="piece-slot"></div>
                    <div class="piece-slot"></div>
                    <div class="piece-slot"></div>
                    <div class="piece-slot"></div>
                    <div class="piece-slot"></div>
                    <div class="piece-slot"></div>
                    <div class="piece-slot"></div>
                </div>
            </div>
        </div>

        <div class="status" id="status">
            Arraste as peças para montar o quebra-cabeça!
        </div>
    </div>
    <div class="mascote-container">
        <img src="img/image-removebg-preview.png" alt="Mascote" class="mascote" />
        <div class="balao-fala">
            Nesse jogo temos que organizar os números na ordem correta, acha que consegue?
        </div>
    </div>

    <button id="playFallback" aria-label="Ativar som">Ativar som</button>

    <script>
        // (Seu código de áudio)
        (function() {
            const audio = document.getElementById('bgAudio');
            const fallback = document.getElementById('playFallback');
        
            function tryAutoplay() {
              audio.play().then(() => {
                console.log('Áudio tocando automaticamente');
              }).catch((err) => {
                console.warn('Autoplay bloqueado:', err);
                fallback.style.display = 'block';
              });
            }
        
            fallback.addEventListener('click', function() {
              audio.play().then(() => {
                fallback.style.display = 'none';
              }).catch((e) => {
                console.error('Erro ao iniciar áudio após clique:', e);
              });
            });
        
            document.addEventListener('DOMContentLoaded', tryAutoplay);
        
            function unlockOnFirstInteraction() {
              audio.play().catch(()=>{});
              document.removeEventListener('click', unlockOnFirstInteraction);
              document.removeEventListener('touchstart', unlockOnFirstInteraction);
            }
            document.addEventListener('click', unlockOnFirstInteraction);
            document.addEventListener('touchstart', unlockOnFirstInteraction);
        })();
    </script>
    
    <script src="quebra_cabeca.js"></script>
</body>
</html>
