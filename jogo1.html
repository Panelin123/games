<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Adivinhe a palavra-secreta</title>
  <link rel="stylesheet" href="forca.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <button class="btn menu-btn" onclick="window.location.href='menu.html'"> Menu</button>
  <div class="mascote-container">
    <img src="img/image-removebg-preview.png" alt="Mascote" class="mascote" />
    <div class="balao-fala">
      esse é o jogo de adivinhar a palavra, me ajude a descorbrir a palavra secreta :-3
    </div>
  </div>

  <div class="forca-container">

    <div class="menu-container">
      <audio id="bgAudio" src="AUD-20250922-WA0027.mp3" preload="auto" loop playsinline></audio>

    <h1 class="titulo"> Adiinhe a palavra-secreta</h1>
    <div id="palavra-secreta">_ _ _ _</div>
    
    <div id="dica" style="text-align: center; font-size: 18px; color: #4CAF50; margin-top: 20px;">
      Dica: ...carregando...
    </div>

    <div id="letras-digitadas"></div>
    <div id="letras-certas"></div> 

    <input type="text" id="letra" maxlength="1" autofocus placeholder="Digite uma letra" />
    <button onclick="verificarLetra()">Tentar</button>

    <div id="tentativas-restantes" style="text-align: center; margin: 20px auto; font-size: 18px; color: #ff4444;">
      <strong>Tentativas restantes: <span id="contador">6</span></strong>
    </div>

    <div id="mensagem-final"></div>
    <button onclick="reiniciarJogo()">Reiniciar</button>
  </div>

  <button id="playFallback" aria-label="Ativar som">Ativar som</button>

  <script>
    (function() {
      const audio = document.getElementById('bgAudio');
      const fallback = document.getElementById('playFallback');

      function tryAutoplay() {
        audio.play().then(() => {
          console.log('Áudio tocando automaticamente');
        }).catch((err) => {
          console.warn('Autoplay bloqueado:', err);
          fallback.style.display = 'block';
        });
      }

      fallback.addEventListener('click', function() {
        audio.play().then(() => {
          fallback.style.display = 'none';
        }).catch((e) => {
          console.error('Erro ao iniciar áudio após clique:', e);
        });
      });

      document.addEventListener('DOMContentLoaded', tryAutoplay);

      function unlockOnFirstInteraction() {
        audio.play().catch(()=>{});
        document.removeEventListener('click', unlockOnFirstInteraction);
        document.removeEventListener('touchstart', unlockOnFirstInteraction);
      }
      document.addEventListener('click', unlockOnFirstInteraction);
      document.addEventListener('touchstart', unlockOnFirstInteraction);
    })();
  </script>

  <script src="script.js"></script>
</body>
</html>
